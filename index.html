  <script>
    fetch(window.location.href, { method: 'GET' })
      .then(res => {
        if (res.redirected) {
          document.getElementById("login-screen").style.display = "block";
          document.getElementById("chat-screen").style.display = "none";
        } else {
          document.getElementById("login-screen").style.display = "none";

    const startBtn = document.getElementById("startBtn");
    const skipBtn = document.getElementById("skipBtn");
    const leaveBtn = document.getElementById("leaveBtn");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    let pc, ws, localStream;
    function initWS() {
      ws = new WebSocket(`ws://${window.location.host}`);
      ws.onmessage = async (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === "match") { createPeer(msg.role); }
        if (msg.type === "signal") {
          if (msg.payload.sdp) {
            await pc.setRemoteDescription(new RTCSessionDescription(msg.payload.sdp));
            if (pc.remoteDescription.type === "offer") {
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              ws.send(JSON.stringify({ type: "signal", payload: { sdp: pc.localDescription } }));
            }
          } else if (msg.payload.candidate) {
            try { await pc.addIceCandidate(new RTCIceCandidate(msg.payload.candidate)); } catch(e) { console.error(e); }
          }
        }
        if (msg.type === "peer-left") { endCall(); }
      };
    }
    async function createPeer(role) {
      pc = new RTCPeerConnection();
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      localVideo.srcObject = localStream;
      pc.ontrack = (event) => { remoteVideo.srcObject = event.streams[0]; };
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          ws.send(JSON.stringify({ type: "signal", payload: { candidate: event.candidate } }));
        }
      };
      if (role === "caller") {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: "signal", payload: { sdp: pc.localDescription } }));
      }
    }
    function endCall() {
      if (pc) { pc.close(); pc = null; }
      if (localStream) { localStream.getTracks().forEach(track => track.stop()); }
      localVideo.srcObject = null; remoteVideo.srcObject = null;
    }
    startBtn.onclick = () => { initWS(); ws.onopen = () => ws.send(JSON.stringify({ type: "find" })); };
    skipBtn.onclick = () => {
      if (ws) ws.send(JSON.stringify({ type: "skip" }));
      endCall(); startBtn.onclick();
    };
    leaveBtn.onclick = () => { if (ws) ws.send(JSON.stringify({ type: "leave" })); endCall(); };
